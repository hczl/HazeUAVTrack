device: cuda
detector_flag: true
tracker_flag: true
method:
  haze: MiDaS_Deep
  dehaze: NONE
  detector: DE_NET
  tracker: tracker
  track_method: bytetrack
conf_threshold: 0.9
iou_threshold: 0.7
dataset:
  fog_strength: 0.5
  train_ratio: 0.8
  val_ratio: 0.1
  batch: 16
  is_mask: true
  path: ./data/UAV-M
  data_path: UAV-benchmark-M
  label_path: UAV-benchmark-MOTD_v1.0/GT
  is_clean: true
  shuffle: true
  nums_worker: 8
save_output: true
seed: 2025
train:
  checkpoint_interval: 5
  log_interval: 10
  debug: false
  epochs: 80
  resume_training: true
  lr: 0.001
  freeze_dehaze: true
  pretrain_flag: false
  dehaze_epoch: 5
